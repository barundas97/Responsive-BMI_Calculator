<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BMI Calculator</title>
</head>
<body>
    <main>
        <div class="container">

            <div id="subContainer" class="subContainer">

            <div class="headLine">
                <h1>BMI Calculator</h1>
            </div>

            <form id="form" class="form">
               <div class="inputContainer">
                <p><label for="height">Height(Cm)</label><input type="text" id="height"></p>
                <p><label for="weight">Weight(Kg)</label><input type="text" id="weight"></p>

                <button type="submit">Calculate</button>
               </div>
            </form>    
            <span id="results"class="result"></span>  
            
                <!-- BMI Weight Guide -->
            <div id="weight-guide" class="weightGuide">
               <h3>BMI Weight Guide</h3> 
               <p>Under Weight = Less than 18.6</p>
               <p>Normal Range = 18.6 and 24.9</p>
               <p>Overweight = Greater than 24.9</p>
            </div>
            
        </div>
    </main>
</body>
</html>
